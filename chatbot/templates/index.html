<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gemini Terminal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- JetBrains Mono for terminal feel -->
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #0b0f14;
      color: #c9d1d9;
      font-family: "JetBrains Mono", monospace;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .terminal {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      white-space: pre-wrap;
    }

    .line {
      margin-bottom: 8px;
    }

    .prompt {
      color: #7ee787;
    }

    .user {
      color: #58a6ff;
    }

    .bot {
      color: #f0f6fc;
    }

    .input-area {
      display: flex;
      padding: 12px;
      border-top: 1px solid #21262d;
      background: #0b0f14;
    }

    .input-area span {
      color: #7ee787;
      margin-right: 8px;
    }

    input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: #c9d1d9;
      font-family: inherit;
      font-size: 16px;
    }

    input::placeholder {
      color: #6e7681;
    }
  </style>
</head>

<body>

  <div class="terminal" id="terminal">
    <div class="line">
      <span class="prompt">gemini@linux:~$</span>
      <span class="bot"> Gemini Terminal initialized.</span>
    </div>
  </div>

  <div class="input-area">
    <span class="prompt">$</span>
    <input
      id="input"
      placeholder="type a command..."
      autofocus
      autocomplete="off"
    />
  </div>

  <script>
    const terminal = document.getElementById("terminal");
    const input = document.getElementById("input");

    function addLine(content, className = "") {
      const div = document.createElement("div");
      div.className = "line " + className;
      div.innerHTML = content;
      terminal.appendChild(div);
      terminal.scrollTop = terminal.scrollHeight;
    }

    input.addEventListener("keydown", async (e) => {
      if (e.key === "Enter" && input.value.trim() !== "") {
        const message = input.value;
        input.value = "";

        addLine(
          `<span class="prompt">gemini@linux:~$</span> <span class="user">${message}</span>`
        );

        addLine(`<span class="bot">thinking...</span>`);

        try {
          const res = await fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message })
          });

          const data = await res.json();
          terminal.lastChild.remove(); // remove "thinking..."

          addLine(`<span class="bot">${data.reply}</span>`);
        } catch (err) {
          terminal.lastChild.remove();
          addLine(`<span class="bot">error: backend not responding</span>`);
        }
      }
    });
  </script>

</body>
</html>
